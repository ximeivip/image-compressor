<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩工具</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <meta name="description" content="免费在线图片压缩工具，支持JPG、PNG等格式">
    <meta name="keywords" content="图片压缩,在线工具,图片优化">
</head>
<body>
    <div class="container">
        <header>
            <h1>图片压缩工具</h1>
            <p>简单易用的在线图片压缩服务</p>
        </header>

        <main>
            <!-- 上传区域 -->
            <div class="upload-area" id="uploadArea">
                <input type="file" id="imageInput" accept="image/*" hidden>
                <div class="upload-box">
                    <img src="upload-icon.svg" alt="上传图标" class="upload-icon">
                    <p>点击或拖拽图片到此处</p>
                    <button class="upload-btn">选择图片</button>
                </div>
            </div>

            <!-- 压缩控制区域 -->
            <div class="compression-controls" id="compressionControls" style="display: none;">
                <div class="quality-control">
                    <label for="quality">压缩质量：</label>
                    <input type="range" id="quality" min="0" max="100" value="80">
                    <span id="qualityValue">80%</span>
                </div>
            </div>

            <!-- 预览区域 -->
            <div class="preview-container" id="previewContainer" style="display: none;">
                <div class="preview-box">
                    <h3>原始图片</h3>
                    <div class="image-container">
                        <img id="originalPreview" alt="原始图片预览">
                    </div>
                    <div class="file-info">
                        <span id="originalSize"></span>
                    </div>
                </div>

                <div class="preview-box">
                    <h3>压缩后</h3>
                    <div class="image-container">
                        <img id="compressedPreview" alt="压缩后预览">
                    </div>
                    <div class="file-info">
                        <span id="compressedSize"></span>
                    </div>
                    <button class="download-btn" id="downloadBtn">下载压缩图片</button>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
